<!DOCTYPE HTML>
<html>


<body onload=slide()>

    <canvas id="myCanvas" width="1280" height="720" style="border:1px solid #c3c3c3;">
        Your browser does not support the canvas element.
    </canvas>

    <script language="JavaScript">
        var img = new Image()
        var num = 1000;
        var c = document.getElementById("myCanvas");
        var cxt = c.getContext("2d");
        var i;
        function fort()  // 定义图片切换函数
        {
            console.log(num)
            img.src = "img/rec_20170618_081520_0000" + num + ".jpg"; // 设置所有图片的路径及名称
            img.onload = function () {
                cxt.clearRect(0, 0, cxt.canvas.width, cxt.canvas.height);
                cxt.drawImage(img, 0, 0);
                    //设置对象起始点和终点
                var context = cxt;
                cxt.beginPath();
                //cxt.arc(this.x, this.y, this.radius, 0, Math.PI * 2, true);
                x = num/2
                y = num/2
                for (i=0; i<20; i++) {
                    cxt.moveTo(x, y); // 设置路径起点，坐标为(20,20)
                    cxt.lineTo(x+10, y+10);
                    x += 10
                    y += 10
                }
                cxt.closePath();
                cxt.strokeStyle = "#CC0000"; // 设置线的颜色
                // 设置字体
                cxt.font = "Bold 132px Arial"; 
                // 设置对齐方式
                cxt.textAlign = "center";
                // 设置填充颜色
                cxt.fillStyle = "#CC0000"; 
                // 设置字体内容，以及在画布上的位置
                cxt.fillText("热烈欢迎鸡汤哥入职", 600, 400); 
                cxt.lineWidth = 3;
                //设置样式
                if (num%10 == 0) {
                    context.moveTo(200,200);
                    context.lineTo(500,300);
                }
                cxt.stroke(); // 进行线的着色，这时整条线才变得可见
                //绘制
                // context.stroke();

            }
            num++;
            if (num == 8000) {
                num=1000;
            }
        }
        function slide()  // 每隔1秒连续不断的调用fort()函数
        {
            setInterval("fort()", 10);
        }
    </script>
</body>

</html>
