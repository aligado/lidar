<!DOCTYPE HTML>
<html>

<head>
    <style>
        .canvas-container {
            width: 910px
        }
        .cv {
            float: left;
            border: 1px solid #c3c3c3;
        }
        #lidar-view {
            float: left;
            width: 904px;
            height: 200px;
            border: 1px solid #c3c3c3;
        }
    </style>
</head>

<body onload=slide()>

    <div class="canvas-container">
        <canvas id="cv0" class="cv" width="300" height="100">
            Your browser does not support the canvas element.
        </canvas>
        <canvas id="cv1" class="cv" width="300" height="100">
            Your browser does not support the canvas element.
        </canvas>
        <canvas id="cv2" class="cv" width="300" height="100">
            Your browser does not support the canvas element.
        </canvas>
        <canvas id="lidar-view">
            Your browser does not support the canvas element.
        </canvas>
    </div>

    <script>
        var cnt = 0
        function fort() {
            var canvas = document.getElementById('cv0');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, 100, 100)
                ctx.fillStyle = "red"
                for (var i=0; i<100-cnt; i++) {
                    ctx.fillRect(i, i, 2, 2);
                }
                /*
                ctx.beginPath();
                ctx.moveTo(0,0);
                ctx.lineTo(99,0);
                ctx.lineTo(99,99);
                ctx.lineTo(0,99);
                ctx.fill();
                */
                cnt += 1
            }
        }
        function slide()  // 每隔1秒连续不断的调用fort()函数
        {
            setInterval("fort()", 1000);
            // fort()
        }
    </script>
</body>

</html>
